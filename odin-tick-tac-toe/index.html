<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tick Tac Toe</title>
</head>
<body>
    <h1>Tick Tac Toe</h1>
    <div id="gameboard">
        <div class="cell" index="0 0"></div>
        <div class="cell" index="0 1"></div>
        <div class="cell" index="0 2"></div>
        <div class="cell" index="1 0"></div>
        <div class="cell" index="1 1"></div>
        <div class="cell" index="1 2"></div>
        <div class="cell" index="2 0"></div>
        <div class="cell" index="2 1"></div>
        <div class="cell" index="2 2"></div>
    </div>
    <div id="winner">
        <p>Let's find out who's gonna win !</p>
    </div>
    <button type="reset" id="reset">New Round</button>
    <script src="index.js"></script>
</body>
</html>
